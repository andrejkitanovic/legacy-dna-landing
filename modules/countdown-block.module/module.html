<section class="countdown">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="countdown__title h3">{{ module.title }}</h2>
      </div>
    </div>
    <div
      id="countdown"
      class="countdown__main"
      aria-date="{{ module.event_start_date }}"
    >
      <div class="row">
        <div class="col-6 col-sm-3">
          <div class="countdown__time h2" id="days">-</div>
          <div class="countdown__label" id="days-label">Day</div>
        </div>
        <div class="col-6 col-sm-3">
          <div class="countdown__time h2" id="hours">-</div>
          <div class="countdown__label" id="hours-label">Hours</div>
        </div>
        <div class="col-6 col-sm-3">
          <div class="countdown__time h2" id="minutes">-</div>
          <div class="countdown__label" id="minutes-label">Minutes</div>
        </div>
        <div class="col-6 col-sm-3">
          <div class="countdown__time h2" id="seconds">-</div>
          <div class="countdown__label" id="seconds-label">Seconds</div>
        </div>
      </div>
    </div>
  </div>
</section>
